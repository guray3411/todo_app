<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ToDo App</title>
</head>

<body>
<div class="container" style = "margin-top: 50px;">
<h3>ToDo List</h3>
<hr>
<form action="/add" method="post">
  <div class="form-group">
    <label for="formGroupExampleInput">ToDo Başlığı</label>
    <input type="text" class="form-control" id="formGroupExampleInput" name="title" placeholder="ToDo giriniz">
    <br>
    <button type="submit" class="btn btn-primary">Ekle</button>
    <hr>
  </div>
</form>

{% if todolar == [] %}

<div class="alert alert-warning" role="alert">
  ToDo listesi boş.
</div>

{% else %}

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">ToDo Başlık</th>
      <th scope="col">ToDo Durum</th>
      <th scope="col">ToDo Güncelle</th>
      <th scope="col">ToDo Sil</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in todolar %}

    <tr>
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.title}}</td>
      {% if todo.complete == False %}
      <td>Açık</td>
      {% else %}
      <td>Tamamlanmış</td>
      {% endif %}
      
      <td><a href="/complete/{{todo.id}}" class="btn btn-primary">Güncelle</a></td>
      <td><a href="/delete/{{todo.id}}" class="btn btn-primary">Sil</a></td>
    </tr>
    
    {% endfor %}
  </tbody>
</table>

{% endif %}

</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
